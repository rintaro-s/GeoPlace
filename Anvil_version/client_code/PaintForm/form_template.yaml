container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
  layout_properties: {full_width_row: true}
  components:
  - type: FlowPanel
    properties: {align: left, spacing: medium}
    name: toolbar
    layout_properties: {row: DQAAAQ==, width_xs: 12}
    components:
    - type: Label
      properties: {text: 'GeoPlace - ペイント', font_size: 24, bold: true}
      name: title_label
      layout_properties: {}
    - type: Spacer
      properties: {width: 50}
      name: spacer_1
      layout_properties: {}
    - type: Label
      properties: {text: '色:', font_size: 14}
      name: color_label
      layout_properties: {}
    - type: TextBox
      properties: {placeholder: '#FF0000', text: '#FF0000', type: color}
      name: color_picker
      layout_properties: {}
      event_bindings: {change: color_picker_change}
    - type: Spacer
      properties: {width: 20}
      name: spacer_2
      layout_properties: {}
    - type: Label
      properties: {text: 'ブラシサイズ: 2', font_size: 14}
      name: brush_size_label
      layout_properties: {}
    - type: Slider
      properties: {min: 1, max: 10, step: 1, value: 2}
      name: brush_size_slider
      layout_properties: {}
      event_bindings: {change: brush_size_slider_change}
    - type: Spacer
      properties: {width: 20}
      name: spacer_3
      layout_properties: {}
    - type: Label
      properties: {text: 'ズーム: 1.0x', font_size: 14}
      name: zoom_label
      layout_properties: {}
    - type: Slider
      properties: {min: 0.1, max: 5.0, step: 0.1, value: 1.0}
      name: zoom_slider
      layout_properties: {}
      event_bindings: {change: zoom_slider_change}
  - type: FlowPanel
    properties: {align: left, spacing: medium}
    name: control_panel
    layout_properties: {row: DQAAAQ==, width_xs: 12}
    components:
    - type: Button
      properties: {text: ↑, font_size: 16}
      name: pan_up
      layout_properties: {}
      event_bindings: {click: pan_up_click}
    - type: Button
      properties: {text: ↓, font_size: 16}
      name: pan_down
      layout_properties: {}
      event_bindings: {click: pan_down_click}
    - type: Button
      properties: {text: ←, font_size: 16}
      name: pan_left
      layout_properties: {}
      event_bindings: {click: pan_left_click}
    - type: Button
      properties: {text: →, font_size: 16}
      name: pan_right
      layout_properties: {}
      event_bindings: {click: pan_right_click}
    - type: Spacer
      properties: {width: 30}
      name: spacer_4
      layout_properties: {}
    - type: Button
      properties: {text: 保存, background: '#4CAF50', foreground: white, font_size: 14}
      name: save_canvas
      layout_properties: {}
      event_bindings: {click: save_canvas_click}
    - type: Button
      properties: {text: クリア, background: '#f44336', foreground: white, font_size: 14}
      name: clear_canvas
      layout_properties: {}
      event_bindings: {click: clear_canvas_click}
    - type: Button
      properties: {text: 3D生成, background: '#2196F3', foreground: white, font_size: 14}
      name: generate_3d
      layout_properties: {}
      event_bindings: {click: generate_3d_click}
    - type: Button
      properties: {text: 3D世界, background: '#9C27B0', foreground: white, font_size: 14}
      name: world_view
      layout_properties: {}
      event_bindings: {click: world_view_click}
  - type: Canvas
    properties: {width: 800, height: 600, background: white}
    name: canvas
    layout_properties: {row: DQAAAQ==, width_xs: 12}
  - type: FlowPanel
    properties: {align: left, spacing: medium}
    name: status_panel
    layout_properties: {row: DQAAAQ==, width_xs: 12}
    components:
    - type: Label
      properties: {text: '座標: (0, 0) タイル: (0, 0)', font_size: 12}
      name: coord_label
      layout_properties: {}
    - type: Spacer
      properties: {width: 50}
      name: spacer_5
      layout_properties: {}
    - type: Label
      properties: {text: '変更されたタイル: 0', font_size: 12}
      name: status_label
      layout_properties: {}
    - type: Spacer
      properties: {width: 50}
      name: spacer_6
      layout_properties: {}
    - type: Label
      properties: {text: '', font_size: 12}
      name: generation_progress
      layout_properties: {}
is_package: true
