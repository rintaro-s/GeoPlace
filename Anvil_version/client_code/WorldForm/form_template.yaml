container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
  layout_properties: {full_width_row: true}
  components:
  - type: FlowPanel
    properties: {align: left, spacing: medium}
    name: header_panel
    layout_properties: {row: DQAAAQ==, width_xs: 12}
    components:
    - type: Label
      properties: {text: 'GeoPlace - 3D世界', font_size: 24, bold: true}
      name: title_label
      layout_properties: {}
    - type: Spacer
      properties: {width: 50}
      name: spacer_1
      layout_properties: {}
    - type: Button
      properties: {text: ペイント画面に戻る, background: '#4CAF50', foreground: white}
      name: back_to_paint
      layout_properties: {}
      event_bindings: {click: back_to_paint_click}
    - type: Button
      properties: {text: ヘルプ, background: '#FF9800', foreground: white}
      name: movement_help
      layout_properties: {}
      event_bindings: {click: movement_help_click}
  - type: GridPanel
    properties: {col_widths: '{"OAAAAA":60,"PAAAAAA":40}'}
    name: main_panel
    layout_properties: {row: DQAAAQ==, width_xs: 12}
    components:
    - type: ColumnPanel
      properties: {}
      name: world_panel
      layout_properties: {row: DQAAAQ==, width_xs: 12, col_xs: OAAAAA}
      components:
      - type: RichText
        properties: {content: '<div id="world-display" style="height: 600px; background: #87CEEB; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 18px;">3D世界表示エリア<br>（A-Frameシーンがここに表示されます）</div>'}
        name: world_display
        layout_properties: {row: DQAAAQ==, width_xs: 12}
      - type: Label
        properties: {text: 'カメラ位置: (0, 5, 10)', font_size: 14}
        name: camera_info
        layout_properties: {row: DQAAAQ==, width_xs: 12}
    - type: ColumnPanel
      properties: {}
      name: control_panel
      layout_properties: {row: DQAAAQ==, width_xs: 12, col_xs: PAAAAAA}
      components:
      - type: Card
        properties: {col_widths: '{}'}
        name: teleport_card
        layout_properties: {row: DQAAAQ==, width_xs: 12}
        components:
        - type: Label
          properties: {text: テレポート, font_size: 16, bold: true}
          name: teleport_title
          layout_properties: {row: DQAAAQ==, width_xs: 12}
        - type: FlowPanel
          properties: {align: left, spacing: small}
          name: teleport_inputs
          layout_properties: {row: DQAAAQ==, width_xs: 12}
          components:
          - type: Label
            properties: {text: 'X:', font_size: 12}
            name: x_label
            layout_properties: {}
          - type: TextBox
            properties: {placeholder: '0', text: '0', type: number}
            name: teleport_x
            layout_properties: {}
          - type: Label
            properties: {text: 'Y:', font_size: 12}
            name: y_label
            layout_properties: {}
          - type: TextBox
            properties: {placeholder: '5', text: '5', type: number}
            name: teleport_y
            layout_properties: {}
          - type: Label
            properties: {text: 'Z:', font_size: 12}
            name: z_label
            layout_properties: {}
          - type: TextBox
            properties: {placeholder: '0', text: '0', type: number}
            name: teleport_z
            layout_properties: {}
        - type: Button
          properties: {text: テレポート, background: '#2196F3', foreground: white}
          name: teleport_button
          layout_properties: {row: DQAAAQ==, width_xs: 12}
          event_bindings: {click: teleport_click}
        - type: FlowPanel
          properties: {align: left, spacing: small}
          name: preset_buttons
          layout_properties: {row: DQAAAQ==, width_xs: 12}
          components:
          - type: Button
            properties: {text: 原点, tag: origin}
            name: preset_origin
            layout_properties: {}
            event_bindings: {click: preset_teleport_click}
          - type: Button
            properties: {text: 俯瞰, tag: overview}
            name: preset_overview
            layout_properties: {}
            event_bindings: {click: preset_teleport_click}
          - type: Button
            properties: {text: 角, tag: corner}
            name: preset_corner
            layout_properties: {}
            event_bindings: {click: preset_teleport_click}
      - type: Card
        properties: {col_widths: '{}'}
        name: objects_card
        layout_properties: {row: DQAAAQ==, width_xs: 12}
        components:
        - type: Label
          properties: {text: 3Dオブジェクト, font_size: 16, bold: true}
          name: objects_title
          layout_properties: {row: DQAAAQ==, width_xs: 12}
        - type: Label
          properties: {text: 'オブジェクト数: 0', font_size: 12}
          name: objects_count_label
          layout_properties: {row: DQAAAQ==, width_xs: 12}
        - type: Button
          properties: {text: 更新, background: '#4CAF50', foreground: white}
          name: refresh_objects
          layout_properties: {row: DQAAAQ==, width_xs: 12}
          event_bindings: {click: refresh_objects_click}
        - type: ColumnPanel
          properties: {col_widths: '{}'}
          name: objects_list
          layout_properties: {row: DQAAAQ==, width_xs: 12}
        - type: TextArea
          properties: {placeholder: オブジェクト情報がここに表示されます, rows: 8, enabled: false}
          name: scene_info
          layout_properties: {row: DQAAAQ==, width_xs: 12}
      - type: Card
        properties: {col_widths: '{}'}
        name: actions_card
        layout_properties: {row: DQAAAQ==, width_xs: 12}
        components:
        - type: Label
          properties: {text: アクション, font_size: 16, bold: true}
          name: actions_title
          layout_properties: {row: DQAAAQ==, width_xs: 12}
        - type: Button
          properties: {text: オブジェクトクリア, background: '#f44336', foreground: white}
          name: clear_objects
          layout_properties: {row: DQAAAQ==, width_xs: 12}
          event_bindings: {click: clear_objects_click}
        - type: Button
          properties: {text: エクスポート, background: '#FF9800', foreground: white}
          name: export_objects
          layout_properties: {row: DQAAAQ==, width_xs: 12}
          event_bindings: {click: export_objects_click}
  - type: Label
    properties: {text: '', font_size: 12}
    name: status_label
    layout_properties: {row: DQAAAQ==, width_xs: 12}
is_package: true
