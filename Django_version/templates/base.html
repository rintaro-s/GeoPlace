<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: #2d2d2d !important;
            border-bottom: 2px solid #4CAF50;
        }
        
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        
        .nav-link:hover {
            color: #4CAF50 !important;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        .card {
            background-color: #2d2d2d;
            border: 1px solid #444;
        }
        
        .card-header {
            background-color: #3d3d3d;
            border-bottom: 1px solid #444;
        }
        
        .form-control {
            background-color: #3d3d3d;
            border: 1px solid #555;
            color: #ffffff;
        }
        
        .form-control:focus {
            background-color: #3d3d3d;
            border-color: #4CAF50;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        
        .table-dark {
            --bs-table-bg: #2d2d2d;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ready { background-color: #4CAF50; }
        .status-loading { background-color: #FF9800; }
        .status-error { background-color: #f44336; }
        
        .canvas-container {
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #2d2d2d;
            position: relative;
            overflow: hidden;
        }
        
        .toolbar {
            background-color: #3d3d3d;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .coordinate-display {
            background-color: #1a1a1a;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .progress-bar {
            background-color: #4CAF50;
        }
        
        .alert-dark {
            background-color: #2d2d2d;
            border-color: #444;
            color: #ffffff;
        }
        
        .world-container {
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }
        
        .control-panel {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .object-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .object-item {
            background-color: #3d3d3d;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
        }
        
        .object-item:hover {
            background-color: #4d4d4d;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .websocket-status {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .websocket-connected {
            background-color: #4CAF50;
            color: white;
        }
        
        .websocket-disconnected {
            background-color: #f44336;
            color: white;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cube me-2"></i>GeoPlace
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/paint/">
                            <i class="fas fa-paint-brush me-1"></i>ペイント
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/world/">
                            <i class="fas fa-globe me-1"></i>3D世界
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin-dashboard/">
                            <i class="fas fa-cogs me-1"></i>管理画面
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">
                            <i class="fas fa-database me-1"></i>Django Admin
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text" id="system-status">
                            <span class="status-indicator status-ready"></span>システム正常
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- WebSocket Status -->
    <div id="websocket-status" class="websocket-status websocket-disconnected">
        <i class="fas fa-wifi"></i> 接続中...
    </div>
    
    <!-- Main Content -->
    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <script>
        // Global configuration
        window.GeoPlace = {
            config: {{ canvas_config|safe }},
            apiBaseUrl: '{{ api_base_url }}',
            websocketUrl: '{{ websocket_url }}',
            websocket: null,
            isConnected: false
        };
        
        // WebSocket connection management
        function connectWebSocket() {
            if (window.GeoPlace.websocket) {
                window.GeoPlace.websocket.close();
            }
            
            try {
                window.GeoPlace.websocket = new WebSocket(window.GeoPlace.websocketUrl);
                
                window.GeoPlace.websocket.onopen = function(event) {
                    console.log('WebSocket connected');
                    window.GeoPlace.isConnected = true;
                    updateWebSocketStatus(true);
                };
                
                window.GeoPlace.websocket.onclose = function(event) {
                    console.log('WebSocket disconnected');
                    window.GeoPlace.isConnected = false;
                    updateWebSocketStatus(false);
                    
                    // Reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                window.GeoPlace.websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateWebSocketStatus(false);
                };
                
                window.GeoPlace.websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        console.error('Error parsing WebSocket message:', e);
                    }
                };
                
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                updateWebSocketStatus(false);
            }
        }
        
        function updateWebSocketStatus(connected) {
            const statusElement = document.getElementById('websocket-status');
            if (connected) {
                statusElement.className = 'websocket-status websocket-connected';
                statusElement.innerHTML = '<i class="fas fa-wifi"></i> 接続済み';
            } else {
                statusElement.className = 'websocket-status websocket-disconnected';
                statusElement.innerHTML = '<i class="fas fa-wifi"></i> 切断';
            }
        }
        
        function sendWebSocketMessage(data) {
            if (window.GeoPlace.websocket && window.GeoPlace.isConnected) {
                window.GeoPlace.websocket.send(JSON.stringify(data));
            }
        }
        
        // Override this in page-specific scripts
        function handleWebSocketMessage(data) {
            console.log('WebSocket message:', data);
        }
        
        // API helper functions
        async function apiRequest(endpoint, options = {}) {
            const url = window.GeoPlace.apiBaseUrl + endpoint;
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                }
            };
            
            const finalOptions = { ...defaultOptions, ...options };
            
            try {
                const response = await fetch(url, finalOptions);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return await response.json();
                } else {
                    return response;
                }
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }
        
        function getCsrfToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            return '';
        }
        
        // System status monitoring
        async function updateSystemStatus() {
            try {
                const status = await apiRequest('system/status/');
                const statusElement = document.getElementById('system-status');
                
                let overallStatus = 'ready';
                let statusText = 'システム正常';
                
                // Check for any errors
                for (const [component, info] of Object.entries(status.models || {})) {
                    if (info.status === 'error') {
                        overallStatus = 'error';
                        statusText = 'システムエラー';
                        break;
                    } else if (info.status === 'loading') {
                        overallStatus = 'loading';
                        statusText = 'システム読み込み中';
                    }
                }
                
                statusElement.innerHTML = `<span class="status-indicator status-${overallStatus}"></span>${statusText}`;
                
            } catch (error) {
                console.error('Failed to update system status:', error);
                const statusElement = document.getElementById('system-status');
                statusElement.innerHTML = '<span class="status-indicator status-error"></span>システムエラー';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Connect WebSocket
            connectWebSocket();
            
            // Update system status
            updateSystemStatus();
            
            // Update system status every 30 seconds
            setInterval(updateSystemStatus, 30000);
        });
        
        // Utility functions
        function showNotification(message, type = 'info') {
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 
                              type === 'warning' ? 'alert-warning' : 'alert-info';
            
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 70px; right: 20px; z-index: 1050; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('ja-JP');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
